name: Ping Backend

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: ping-backend
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Ping backend
        run: |
          curl --fail \
               --silent \
               --show-error \
               --max-time 20 \
               "${{ secrets.RENDER_URL }}"
