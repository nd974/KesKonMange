name: Ping Backend

on:
  schedule:
    - cron: '*/5 * * * *'   # toutes les 5 minutes (UTC)
  workflow_dispatch:        # lancement manuel

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Ping backend
        run: |
          curl --fail \
               --silent \
               --show-error \
               --max-time 20 \
               --retry 3 \
               --retry-delay 5 \
               "${{ secrets.RENDER_URL }}"
